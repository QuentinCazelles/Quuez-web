<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./animations.css">
    <title>Quuez</title>
    <script data-ad-client="ca-pub-8622328959245434" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div class="logo">
        <h1>Quuez</h1>
    </div>
    <div class="start show">
        <div class="header">
            <h2>Aplicativo simples e intuitivo para ajudar o desenvolvimento do aluno.</h2>
        </div>
        <div class="start-options">
            <span class="option-container" operand='+'>Adição</span>
            <span class="option-container" operand='-'>Subtração</span>
            <span class="option-container" operand='×'>Multiplicação</span>
            <span class="option-container" operand='÷'>divisão</span>
        </div>
        <div class="difficulty">
            <label>Escolha uma dificuldade:</label>
            <select id='difficulty'>
                <option value="easy">Fácil</option>
                <option value="average">Intermediário</option>
                <option value="hard">Difícil</option>
            </select>    
        </div>
        <div class="difficulty">
            <label>Escolha o número de questões:</label>
            <input id='totalQuestions' type="number" value="10" min='1'>
        </div>
        <div class="start-footer">
            <button type="button" id="start">Começar</button>
        </div>
    </div>
    <div class="question hide">
        <div class="header">
            <h2>Quanto é 2x8=?</h2>
        </div>
        <div class="options">
        </div>
        <div class="footer">
            <button type="button">Próxima Questão</button>
        </div>
    </div>
    <div class="result hide">
        <div class="header">
            <h2>Sua pontuação</h2>
        </div>
        <div class="options">
        </div>
        <div class="result-footer">
            <button id='restart' type="button" onclick='location.reload()'>Reiniciar</button>
        </div>
        <div class="grade"><p>A</p></div>
    </div>
    <div class="notify"></div>
</body>
<script src="./app.js"></script>
</html>
